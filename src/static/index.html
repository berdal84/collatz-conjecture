<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collatz conjecture visualizer | by Berdal84</title>
  </head>
  <body>
    <script src="./main.js"></script>

    <div class="container w-50 py-4 px-3 mx-auto">
      <h1 class="mb-5">Welcome to Collatz conjectuer visualizer!</h1>
      <p>In here, you can visualize the <a href="https://en.wikipedia.org/wiki/Collatz_conjecture">Collatz conjecture</a>.
      </p>
      <p>First, enter an initial number to start the algorithm with.</p>
      <div class="input-group w-50 mb-3">
          <span class="input-group-text" id="basic-addon1">Initial value</span>
          <input type="text" class="form-control" placeholder="enter a integer value here"
                 aria-label="InitialNumber" aria-describedby="basic-addon1">
          <button class="btn btn-primary" >RESET</button>
      </div>
      <p>Then, click on <button class="btn btn-primary" ><i class="bi bi-play-circle-fill"></i> RUN</button></p>
    </div>
  </body>
</html>
